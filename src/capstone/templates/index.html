{% load static %}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<title>Nutrition Web App</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Hi, <b>{{ user.username }}!</b>
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/profile/">Profile</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/logout/">Logout</a>
						</div>
					</li>
				{% else %}
					<li class="nav-item active">
						<a class="nav-link" href="login">Login<span class="sr-only">(current)</span></a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color: #c1c1c9">
		<div class="header navbar-right">
			<div class="btn-group">
				{% if user.is_authenticated %}
					<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {{ user.username }}!</button>
					<div class="dropdown-menu dropdown-menu-right">
						<button class="dropdown-item" type="button" onclick="location.href = '/profile/';">Profile</button>
						<button class="dropdown-item" type="button" onclick="location.href = '/logout/';">Logout</button>
					</div>
				{% else %}
					<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="location.href = '/login/';">Login</button>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div>
				<h1 style="text-align: center; font-size: 4em; margin-bottom: .5em;">SuppMD</h1>
				<form action='results/' method='post'>
					{% csrf_token %}
					<div class="input-group">
						<input name='query' class="form-control" size="50" placeholder="I want to learn about..." required>
						<div class="input-group-btn">
							<button type="submit" id="search" class="btn btn-primary nothidden" style="margin-left: .25em;" >Search</button>
							<button type="submit" id="lucky" class="btn btn-danger hidden" >I'm Feeling Suppy</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</script>
</html>
